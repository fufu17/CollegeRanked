<head>
<h1>
  CollegeRanked
</h1>
</head>

<body onload = 'load'>
  <p>Rankings of Colleges (2017) from numerous sites across the web</p>
  <p id = 'table'></p>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.getJSON("./usnews.json", function(result){
            $.each(result, function(i, name){
                uniName = JSON.stringify(name.name).replace(/"/g,'');
                uniRank = JSON.stringify(name.rank).replace(/"/g,'');
                $("div").append(uniName+": "+uniRank+"<br>");
            });
        });
    });
});
</script>

<button>Get JSON data</button>
<div></div>

</html>
